<!DOCTYPE html>
<html dir="ltr" lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>
   	<meta charset="utf-8" />
   	<title>Mottr.am | {{ page.title }}</title>
	<meta name="author" content="Jack Mottram" />
	<meta name="viewport" content="width = 680">
	{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
   	<meta name="keywords" content="{% for topic in page.topics %}{{ topic }},{% endfor %}" />
	<link rel="apple-touch-icon" href="/u/iphone.png"/>
	<link rel="icon" type="image/ico" href="favicon.ico" />
   	<link rel="alternate" type="application/rss+xml" href="/feed/atom/" title="Mottr.am latest posts" />
   	<link rel="stylesheet" href="/c/reset.css" type="text/css" media="screen, projection" />
   	<link rel="stylesheet" href="/c/style.css" type="text/css" media="screen, projection" />
  	<link rel="stylesheet" href="/c/syntax.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/c/jquery.fancybox.css" type="text/css" media="screen, projection" />
   	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="/s/jquery.fancybox-1.2.4.pack.js"></script>
	<script type="text/javascript" src="/s/jquery.quickpaginate.packed.js"></script>
	<script type="text/javascript" src="/s/jquery.qtip-1.0.0-rc3.min.js"></script>	
	<script type="text/javascript" src="/s/mottram.js"></script>
   	<link rel="canonical" href="http://mottr.am{{ page.url }}" />
	{% if page.short %}<link rel="shorturl" href="http://mottr.am/{{ page.short }}" />
	<link rev="canonical" href="http://mottr.am/{{ page.short }}" />{% endif %}
	{% if page.type == 'audio' %}
	<script type="text/javascript" src="/s/audio-player.js"></script>
	<script type="text/javascript">  
            AudioPlayer.setup("http://macbook:3000/s/player.swf", {  
                width: 300  
            });  
    </script>{% endif %}
	<!--[if IE]>
	<link rel="stylesheet" href="/c/ie.css" type="text/css" media="screen, projection">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   	<![endif]-->
	<!--[if IE 7]>
	<link rel="stylesheet" href="/c/ie7.css" type="text/css" media="screen, projection">
   	<![endif]-->
</head>
<body class="mottram {{ page.type }}">
{% include nav.html %}
    {{ content }}
</body>
</html>
